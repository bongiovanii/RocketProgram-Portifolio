<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/contato-style.css" />
    <title>Contatos</title>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img src="./assets/images/icons8-terminal-96.png" alt=""
      /></a>
      <nav>
        <ul class="nav-links">
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="habilidades.html">Habilidades</a></li>
          <li><a href="sobre-mim.html">Sobre Mim</a></li>
        </ul>
      </nav>
      <a href="contato.html"><button>Contato</button></a>
    </header>

    <main>
      <div class="form">
        <form>
          <h2>Entre em contato!</h2>
          <label>
            <span>Nome</span><br />
            <input
              type="text"
              name="nome"
              placeholder="Digite seu nome"
              class="input"
            />
          </label>
          <br />

          <label>
            <span>Email</span><br />
            <input
              type="email"
              name="email"
              placeholder="Digite sue melhor E-mail"
              class="input"
            />
          </label>
          <br />
          <label>
            <span>Telefone</span><br />
            <input
              type="tel"
              name="telefone"
              placeholder="Insira seu telefone"
              class="input"
            />
          </label>
          <br />
          <br />
          <label>
            <textarea
              name="text"
              id=""
              placeholder="Motivo do Contato"
              class="input"
            ></textarea>
          </label>
          <br />
          <label>
            <button type="submit" class="submit">Enviar</button>
          </label>
        </form>
      </div>

      <div class="image"><img src="./assets/images/Calling-amico.svg" alt=""></div>
    </main>

    <footer>
      <div class="contatos">
        <a href="https://github.com/bongiovanii"
          ><img src="./assets/images/icons8-github.svg" alt=""
        /></a>
      </div>

      <div class="contatos">
        <a
          href="https://linkedin.com/in/gustavo-santos-bongiovani-de-oliveira-a57175269/"
          ><img src="./assets/images/icons8-linkedin.svg" alt=""
        /></a>
      </div>

      <div class="contatos">
        <a href="https://www.instagram.com/_ogiovanii"
          ><img src="./assets/images/icons8-instagram-96.png" alt=""
        /></a>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center m-auto mt-5">
        <form id="registrationForm" class="col-md-6">
            <h1 class="h3 text-center mb-4">Novo Cadastro</h1>
            
            <div class="mb-3">
                <label for="inputName" class="form-label">Nome</label>
                <input id="inputName" type="text" class="form-control" placeholder="Nome Sobrenome" required>
            </div>
            
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input id="inputEmail" type="email" class="form-control" placeholder="email@exemplo.com" required>
            </div>
            
            <div class="mb-3">
                <label for="inputCpf" class="form-label">CPF</label>
                <input id="inputCpf" type="text" class="form-control" placeholder="000.000.000-00" required>
            </div>
            
            <button id="button" type="submit" class="btn btn-primary mt-3 w-100">
                Enviar
            </button>
        </form>
    </main>
    <script src="./assets/js/validacao.js"></script>
</body>
</html>

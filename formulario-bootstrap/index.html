<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body class="d-flex justify-content-center align-items-center vh-100">
    <form class="needs-validation formulario" novalidate>
      <h1 class="h2">Formulário</h1>

      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="nome"
          placeholder="Nome"
          required
        />
        <label for="nome">Nome</label>
        <div class="invalid-feedback">Por favor, insira seu nome.</div>
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="email@exemplo.com"
          required
        />
        <label for="email">Email</label>
        <div class="invalid-feedback">Insira um email válido.</div>
      </div>

      <div class="mb-3">
        <select class="form-select" required>
          <option value="">Selecione um assunto</option>
          <option value="1">Reclamação</option>
          <option value="2">Abrir Chamado</option>
          <option value="3">Solicitar Atendimento</option>
        </select>
        <div class="invalid-feedback">Por favor, selecione um assunto.</div>
      </div>

      <div class="form-floating pb-3">
        <textarea
          class="form-control"
          placeholder="Escreva sua mensagem"
          id="mensagem"
          required
        ></textarea>
        <label for="mensagem">Mensagem</label>
        <div class="invalid-feedback">
          Escreva sua mensagem antes de enviar.
        </div>
      </div>

      <button type="submit" id="button" class="btn btn-primary">Enviar</button>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>

    <script>
      (function () {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      const botao = document.getElementById("button");

      function successSubmit(){
        alert("Formulário enviado com sucesso!")
      }

      botao.addEventListener('click', successSubmit)
    </script>
  </body>
</html>

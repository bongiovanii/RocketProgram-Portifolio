<!doctype html>
<html ng-app="userModule" lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gerenciamento de Usu√°rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-controller="AppController">

    <main ng-view class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1>{{mensagem}}</h1>
            </div>

            <div class="col">
                <h1>{{user.tipo}} {{user.nome}}</h1>
                <div ng-if="user.tipo === 'Aluno'">
                    <img src="./assets/images/aluno.png" class="w-50">
                </div>
                <div ng-if="user.tipo === 'Professor'">
                    <img src="./assets/images/professor.png" class="w-75" alt="">
                </div>
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
</body>

</html>

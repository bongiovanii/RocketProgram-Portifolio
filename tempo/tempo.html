<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
   href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
   rel="stylesheet"
 />
   <link rel="stylesheet" href="./assets/css/tempo.css">
   <title>Previsão</title>
</head>

<body>

<section class="card">
   
      <img src="https://openweathermap.org/img/wn/04d@2x.png" class="icon" alt="clouds">

      <h2>25°</h2>
     
      <p class="feels-like">Sensação Térmica <span>26</span>°</p>
    
      <div class="min-max">
         <p>Min: <span class="min">25</span>°</p>
         <p>Max:<span class="max">26</span>°</p>
      </div>

      <p class="humidity">Humidade: <span>66</span>%</p>
  
      <div class="wind">
         <img src="./assets/images/arrow_up.png" alt="wind-direction"
         />
         <p>
            Velocidade do vento:
            <span>3.09</span>m/s
         </p>
           
      </div>
   </section>

   <section class="input">
      <input type="text" placeholder="Busque sua cidade" >
      <button type="button">Buscar</button>

   </section>


   <script src="./assets/js/tempo.js"></script>
   
</body>
</html>
